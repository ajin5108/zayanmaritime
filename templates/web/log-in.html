{% extends 'web/partials/base.html' %}


{% load static %}

{% block content %}

		<!-- Start Page Title Area -->
		<div class="page-title-area">
			<div class="container">
				<div class="page-title-content">
					<h2>Log in</h2>

					<ul>
						<li>
							<a href="/">
								Home 
							</a>
						</li>

						<li class="active">Log in</li>
					</ul>
				</div>
			</div>

			<div class="shape shape-1">
				<img src="{% static 'web/images/page-title-shape-1.png' %}" alt="Image">
			</div>
			<div class="shape shape-2">
				<img src="{% static 'web/images/page-title-shape-2.png' %}" alt="Image">
			</div>
		</div>
		<!-- End Page Title Area -->

		<!-- Start User Area -->
		<section class="user-area log-in-area ptb-100">
			<div class="container">
				<div class="user-form-content">
					<h3>Log in to your account</h3>
				
					<form class="user-form">
						<div class="row">
							<div class="col-12">
								<div class="form-group">
									<label>Email</label>
									<input class="form-control" type="text" name="name">
								</div>
							</div>

							<div class="col-12">
								<div class="form-group">
									<label>Password</label>
									<input class="form-control" type="password" name="password">
								</div>
							</div>

							<div class="col-12">
								<div class="login-action">
									<span class="log-rem">
										<input id="remember-2" type="checkbox">
										<label>Keep me logged in</label>
									</span>
									
									<span class="forgot-login">
										<a href="#">Forgot your password?</a>
									</span>
								</div>
							</div>

							<div class="col-12">
								<button class="default-btn" type="submit">
									Log In
								</button>
							</div>

							<div class="col-12">
								<span class="or">Or</span>
							</div>

							<div class="col-12">
								<a href="#" class="or-login">
									<i class="bx bxl-facebook"></i>
									Login with Facebook
								</a>
							</div>

							<div class="col-12">
								<a href="#" class="or-login google">
									<i class="bx bxl-google"></i>
									Login with Google
								</a>
							</div>

							<div class="col-12">
								<p class="create">Donâ€™t Have an Account? <a href="/register">Create</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- End User Area -->

</html>

{% endblock %}
