{% extends 'web/partials/base.html' %}


{% load static %}

{% block content %}
		<!-- End Header Area -->

		<!-- Start Page Title Area -->
		<div class="page-title-area">
			<div class="container">
				<div class="page-title-content">
					<h2>Register</h2>

					<ul>
						<li>
							<a href="/">
								Home 
							</a>
						</li>

						<li class="active">Register</li>
					</ul>
				</div>
			</div>

			<div class="shape shape-1">
				<img src="{% static 'web/images/page-title-shape-1.png' %}" alt="Image">
			</div>
			<div class="shape shape-2">
				<img src="{% static 'web/images/page-title-shape-2.png' %}" alt="Image">
			</div>
		</div>
		<!-- End Page Title Area -->

		<!-- Start User Area -->
		<section class="user-area register-area ptb-100">
			<div class="container">
				<div class="user-form-content">
					<h3>Create an account</h3>

					<form class="user-form">
						<div class="row">
							<div class="col-12">
								<div class="form-group">
									<label>Name</label>
									<input class="form-control" type="text" name="name">
								</div>
							</div>

							<div class="col-12">
								<div class="form-group">
									<label>Email</label>
									<input class="form-control" type="email" name="email">
								</div>
							</div>

							<div class="col-12">
								<div class="form-group">
									<label>Password</label>
									<input class="form-control" type="password" name="password">
								</div>
							</div>

							<div class="col-12">
								<div class="form-group">
									<label>Repeat password</label>
									<input class="form-control" type="password" name="repeat-password">
								</div>
							</div>

							<div class="col-12">
								<button class="default-btn register" type="submit">
									Register now
								</button>
							</div>

							<div class="col-12">
								<p class="create">Already have an account? <a href="#">Log In</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- End User Area -->

{% endblock %}
